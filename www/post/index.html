<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Free Uncensored Speech</title>
</head>

<body style="background-color: #404040">
    <div class="fluid" style="background-color: #404040; height: 60px;">
        <div style="position: relative; top:5px; left:5px">
            <button type="button" class="btn" style="height: 50px; background-color: #151e32; color: white;">
                <a href="../index.html" style="color:inherit">Home</a>
            </button>
            <button type="button" class="btn" style="height: 50px; background-color: #1f2e4b;color: white;">
                <a href="../post/index.html" style="color:inherit">Post</a>
            </button>
            <button type="button" class="btn" style="height: 50px; background-color: #2a3d64; color: white;">
                <a href="../town/index.html" style="color:inherit">Town</a>
            </button>
            <button type="button" class="btn" style="height: 50px; background-color: #344d7d; color: white;">
                <a href="../search/index.html" style="color:inherit">Search</a>
            </button>
            <button type="button" class="btn" style="height: 50px; position: relative; float: right; left: -10px; background-color: #2f2e2f; color: white">
                <a href="../wiki/index.html" style="color:inherit">Wiki</a>
            </button>
        </div>
    </div>
    <div class="fluid text-white text-center" style="height: 150px; background-color: #2f2e2f;">
        <h1 style="font-size: 70px;" >F U S</h1>
        <p style="font-size: 28px; position: relative; top:-10px; font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;" >Free Uncensored Speech</p> 
        <p style="font-size: 15px; position: relative; top:-28px; color:#77c6c6;" >/post</p> 
    </div>
    <div class="container-fluid">
        <div style="padding: 12px;">
            <div class="row justify-content-center">
                <div class="col-md-12" style="padding: 5px; background-color: #4a6caf; border-radius: 20px;">
                    <div style="background-color:#2f2e2f; border-radius: 20px;" >
                        <div class="container" style="position: relative; top: 10px;">
            
                            <div style="padding: 5px;">
                                <center>
                                    <h1 style="color: white; font-size: 40px;">Create a post</h1>
                                </center>
                                <div class="row">
                                    <div class="col-md-6" style="padding: 5px;">
                                        <input type="text" class="form-control" id="user_tag" placeholder="Name">

                                    </div>
                                    <div class="col-md-6" style="padding: 5px;">
                                        <input type="password" class="form-control" id="passwd" placeholder="Key">
                                    </div>
                                </div>
                            </div>
                            <button id="loader" class="btn btn-primary" style="display: none;" type="button" disabled>
                                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                                Mining...
                            </button>
                            <div class="row justify-content-center">
                            <div style="padding: 5px;">
                                    <textarea id="content" class="form-control" aria-label="With textarea" style="height: 300px;" placeholder="Content"></textarea>
                                    <div style="height: 5px;"></div>
                                    <input type="text" class="form-control" id="image_url" placeholder="Picture url (optional)">
                                </div>
                                <div style="padding-top: 10px; padding-bottom: 10px;">
                                    <div>
                                        <input type="text" class="form-control" id="channel" placeholder="Channel (optional)" style="height: 50px; width: 70%; float: left;"> 
                                        <button type="button" class="btn " style="height: 50px; width: 30%; float: left; display:inline; background-color: #77c6c6; color: white;" onclick="user_post()">POST</button>
                                    </div>
                                </div>
                            </div>
                            <div style="height: 20px;"></div>
 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>    

<div style="padding: 12px;">
    <div style="padding: 5px; background-color: #4a6caf; border-radius: 20px;">
        <div style="background-color: #2f2e2f; border-radius: 20px;">
            <div style="padding: 15px; padding-bottom: 15px;">
                <center style="position: relative; top:0px">
                    <h1 style="color:white; font-size: 40px;">Boost a Post</h1>
                    <button id="loader2" class="btn btn-primary" style="display: none;width: 100%;" type="button" disabled>
                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                        Mining...
                    </button>
                    <div style="padding: 10px;">
                        <input type="text" class="form-control" id="post_id" placeholder="post ID" style="height: 50px; width: 70%; float: left;"> 
                        <button type="button" class="btn" style="height: 50px; width: 30%; background-color: #77c6c6; color: white;" onclick="user_boost()">BOOST</button>
                    </div>
                </center>
            </div>
        </div>
    </div>
</div>
